<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Enlightment</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/favicon-96x96.png}"/>

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font awesome css file-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Superslide css file-->
    <link rel="stylesheet" th:href="@{/css/superslides.css}"/>
    <!-- Slick slider css file -->
    <link th:href="@{/css/slick.css}" rel="stylesheet"/>
    <!-- Circle counter cdn css file -->
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'/>
    <!-- smooth animate css file -->
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <!-- preloader -->
    <link rel="stylesheet" th:href="@{/css/queryLoader.css}" type="text/css" />
    <!-- gallery slider css -->
    <link type="text/css" media="all" rel="stylesheet" th:href="@{/css/jquery.tosrus.all.css}" />
    <!-- Default Theme css file -->
    <link id="switcher" th:href="@{/css/themes/default-theme.css}" rel="stylesheet"/>
    <!-- Main structure css file -->
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<!--=========== BEGIN HEADER SECTION ================-->
<header id="header" th:fragment="header">
    <!-- BEGIN MENU -->
    <div class="menu_area">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- LOGO -->
                    <!-- TEXT BASED LOGO -->
                    <a class="navbar-brand" th:href="@{/}">Enlight<span>ment</span></a>
                    <!-- IMG BASED LOGO  -->
                    <!-- <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo"></a>  -->

                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'active' : ''}"><a th:href="@{/}">About us</a></li>
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/subjects') ? 'active' : ''}"><a th:href="@{/subjects}">Subjects</a></li>
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/courses') ? 'active' : ''}"><a th:href="@{/courses}">Courses</a></li>
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/achievements') ? 'active' : ''}"><a th:href="@{/achievements}">Achievements</a></li>
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/degrees') ? 'active' : ''}"><a th:href="@{/degrees}">Degrees</a></li>
                        <li th:classappend="${#httpServletRequest.servletPath.equals('/contact') ? 'active' : ''}"><a th:href="@{/contact}"
                            style="padding-right:50px;">Contact</a></li>
                        <li><a href="javascript:;" onclick="document.getElementById('logoutForm').submit()">Log out</a></li>
                        <li><a th:href="@{/user/profile}" sec:authentication="name"
                            style="display:inline-block; width: 60px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">Username</a></li>
                    </ul>
                    <form th:action="@{/logout}" method="post" id="logoutForm"></form>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </div>
    <!-- END MENU -->
</header>
<!--=========== END HEADER SECTION ================-->

<!--<section id="imgBanner" th:fragment="banner">-->
<!--</section>-->

<div class="col-lg-12 col-md-12 col-sm-12" th:fragment="create-links">
    <a th:href="@{/subjects/subject-form}" class="wpcf7-submit">Create Subject</a>
    <a th:href="@{/courses/course-form}" class="wpcf7-submit">Create Course</a>
    <a th:href="@{/achievements/achievement-form}" class="wpcf7-submit">Create Achievement</a>
    <a th:href="@{/degrees/degree-form}" class="wpcf7-submit">Create Degree</a><br/><br/><br/>
    <a th:href="@{/chapters/chapter-form}" class="wpcf7-submit">Create Chapter</a>
    <!--<a th:href="@{/evaluations/evaluation-form}" class="wpcf7-submit">Create Evaluation</a><br/><br/>-->
    <hr style="border-color:black;"/><br/>
</div>

<!--=========== BEGIN FOOTER SECTION ================-->
<footer id="footer" th:fragment="footer">


    <!-- Start footer bottom area -->
    <div class="footer_bottom">
        <div class="container">
            <div class="row">
                <p style="color:white;"> Copyright &copy; All Rights Reserved</p>
            </div>
        </div>
    </div>
    <!-- End footer bottom area -->
</footer>
<!--=========== END FOOTER SECTION ================-->



<!-- Javascript Files
================================================== -->

<div style="display: none;" th:fragment="javascript-files">
    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!--<script th:src="@{/js/queryloader2.min.js}" type="text/javascript"></script>-->
    <!-- For smooth animatin  -->
    <script th:src="@{/js/wow.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- slick slider -->
    <script th:src="@{/js/slick.min.js}"></script>
    <!-- superslides slider -->
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.animate-enhanced.min.js}"></script>
    <script th:src="@{/js/jquery.superslides.min.js}" type="text/javascript" charset="utf-8"></script>
    <!-- for circle counter -->
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" language="javascript" th:src="@{/js/jquery.tosrus.min.all.js}"></script>

    <!-- Custom js-->
    <script th:src="@{/js/custom.js}"></script>

    <script th:src="@{/js/app.js}"></script>
</div>

</body>
</html>
