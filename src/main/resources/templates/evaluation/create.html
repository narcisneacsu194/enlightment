                    <!-- start blog archive  -->
                    <div class="row">
                        <h1 class="blog_title2" style="margin-top: 50px;
                            margin-bottom: 50px;">Create Evaluation:</h1>
                        <!-- start single blog -->
                        <div class="col-lg-6 col-6 col-sm-6">
                            <div class="single_blog">
                                <form th:action="@{/evaluation/create-evaluation}" method="post" th:object="${evaluation}" enctype="multipart/form-data" class="submitphoto_form" >

                                <label>Available courses: </label><br/>
                                <ul>
                                    <li th:each="course : ${courses}">
                                        <input type="radio" th:field="*{course}" th:value="${course.id}"/>
                                        <span th:text="${course.name}"></span>
                                    </li>
                                </ul><br/>

                                    <div class="question-row">
                                        <div>
                                            <p>
                                                <input id="questions1.description" name="questions[1].description" class="wp-form-control wpcf7-text" placeholder="Question 1"/>
                                            </p>
                                        </div>
                                    </div>

                                <div class="answer-row" style="margin-left: 50px;">
                                    <div>
                                        <p>
                                            <input id="answers1.description" name="answers[1].description" class="wp-form-control wpcf7-text" placeholder="answer..."/>
                                        </p>
                                    </div>
                                </div>

                                <div class="answer-row" style="margin-left: 50px;">

                                        </p>
                                    </div>
                                </div>

                                <div class="answer-row" style="margin-left: 50px;">
                                    <div>
                                        <p>
                                            <input id="answers4.description" name="answers[4].description" class="wp-form-control wpcf7-text" placeholder="answer..."/>
                                        </p>
                                    </div>
                                </div>

                                    <div>
                                        <p>
                                            <button id="add-another-question-button" class="wpcf7-submit">+ Add Another Question</button>
                                        </p>
                                    </div>

                                    <input type="submit" value="Submit" class="wpcf7-submit"/>

                                </form>
                            </div>
                        </div>
                    </div>
