<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: header"></header>
<section th:replace="layout :: banner"></section>
<section id="courseArchive">
    <div class="container">
        <div class="row">
            <!-- start course content -->
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="courseArchive_content">
                    <!-- start blog archive  -->
                    <div class="row">
                        <h1 class="blog_title2" style="margin-top: 50px;
                            margin-bottom: 50px;" th:text="${question.description}"></h1>
                        <!-- start single blog -->
                        <div class="col-lg-6 col-6 col-sm-6">
                            <div class="single_blog">
                                <form th:action="@{/questions/choose-correct-answer}" method="post" th:object="${question}" enctype="multipart/form-data" class="submitphoto_form" >

                                    <input type="hidden" th:field="*{id}"/>

                                    <input type="hidden" th:field="*{evaluation}"/>

                                    <input type="hidden" th:field="*{description}"/>

                                    <input type="hidden" th:field="*{answers}"/>

                                    <label>Which correctAnswer is correct ?</label><br/>
                                    <ul>
                                        <li th:each="correctAnswer : *{answers}">
                                            <input type="radio" th:field="*{correctAnswer}" th:value="${correctAnswer.id}"/>
                                            <span th:text="${correctAnswer.description}"></span>
                                        </li>
                                    </ul><br/>

                                    <input type="submit" value="Choose" class="wpcf7-submit"/>

                                </form>
                            </div>
                        </div>
                    </div>

                    <!--</div>-->
                    <!-- End single blog -->
                    <!--</div>-->

                    <!-- end blog archive  -->
                </div>
            </div>
            <!-- End course content -->
        </div>
    </div>
    <!-- start course archive sidebar -->
</section>

<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: javascript-files"></div>
</body>
</html>
